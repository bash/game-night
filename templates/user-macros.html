{% macro name(user, inline=false) -%}
    <span class="user-name">
        {%- if !inline -%}
            <span class="symbol">{{user.symbol}}</span>
        {% endif -%}
        <span class="name" style="text-decoration-color: {{functions::accent_color(*user.id).css_value()}}">{{user.name}}</span>{#
    #}</span>
{%- endmacro %}
